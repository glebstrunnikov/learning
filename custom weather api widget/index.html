<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherComparator</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="padding-left: 8em">My Weather Comparator</a>
        </div>
    </nav>
<div class="container mb-3 pt-3">
    <div class="row">
        <div class="col-4">
            <div class="card mb-3">
                <h3 class="card-header">Your location</h3>
                <div class="card-body">
                  <h5 class="card-title" id="location1">City, Country</h5>
                  <h6 class="card-subtitle text-muted" id="coordinates1">GPS</h6>
                </div>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" id="pic1" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                  <rect width="100%" height="100%" fill="#868e96"></rect>
                  <text id="temperature1" x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg> -->

                <div class="container" style="display: flex; justify-content: center; background-color: rgb(0, 0, 0);">
                  <img id="pic1" src="http://openweathermap.org/img/wn/10d@2x.png" style="width:30%">
                </div>
                <div class="container pt-3" style="display: flex; justify-content: center">
                  <h6 id="temperature1" style="display:block">Temperature</h6>
                </div>
                  
                <div class="card-body">
                  <p class="card-text">This information is based on your browser location data</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="feelsLike1" class="list-group-item">Feels like</li>
                    <li id="humidity1" class="list-group-item">Humidity</li>
                    <li id="wind1" class="list-group-item">Wind</li>
                </ul>
              </div>
        </div>

        <div class="col-4">
            <div class="card mb-3">
                <h3 class="card-header">Location of interest</h3>
                <div class="card-body">
                  <h5 class="card-title" id="location2">City, Country</h5>
                  <h6 class="card-subtitle text-muted" id="coordinates2">GPS</h6>
                </div>

                <div class="container" style="display: flex; justify-content: center; background-color: rgb(0, 0, 0);">
                  <img id="pic2" src="http://openweathermap.org/img/wn/10d@2x.png" style="width:30%">
                </div>
                <div class="container pt-3" style="display: flex; justify-content: center">
                  <h6 id="temperature2" style="display:block">Temperature</h6>
                </div>

                <div class="card-body">
                    <div class="input-group mb-2">
                        <input type="text" id="userCity" class="form-control" placeholder="Enter city name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="setBtn" class="btn btn-primary" type="button" id="button-addon2">Set</button>
                      </div>
                </div>
                <ul class="list-group list-group-flush">
                  <li id="feelsLike2" class="list-group-item">Feels like</li>
                  <li id="humidity2" class="list-group-item">Humidity</li>
                  <li id="wind2" class="list-group-item">Wind</li>
                </ul>
                
        </div>
    </div>
</div>

<script src="ui.js"></script>
<script src="app.js"></script>

</body>
</html>
