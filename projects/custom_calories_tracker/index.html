<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhrat</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a id="homeBtn" class="navbar-brand" href="#" style="padding-left: 8em">The Zhrat calculator</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id="archiveBtn" class="nav-link active" aria-current="page" href="#">Archive</a>
            </div>
          </div>
        </div>
    </nav>

    <div id="UIArchive"></div>

    <div id="main-container" class="main-container p-5" style="display: none">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <div class="h2 p-2">Today I ate:</div>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col-4">                                
                                <div class="input-group mb-3" style="width:100%">
                                    <input id="UIName" type="text" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width:100%; height: 3rem">
                                    <ul class="dropdown-menu" style="">
                                        <div id="UIDropdownItems"></div>
                                        <li id="dropdownBefore"><hr class="dropdown-divider"></li>
                                        <li><a id="editorBtn" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Add or edit...</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-2" >
                                <input id="UIQuant" type="number" style="width:100%; height: 3rem">
                            </div>

                            <div class="col-1">
                                  <div id="UIScale" class="m-2">g</div>

                            </div>

                            <div class="col-2">
                                <div class="input-group mb-3">
                                    <input id="UIKcal" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" style="height: 3rem" disabled>
                                </div>
                            </div>


                            <div class="col-3">
                                <button id="UIYummy" class="btn btn-primary" type="button" style="width:100%; height: 3rem" disabled>Yummy!</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="container border">
                    <div class="row">
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                    <th scope = col>What</th>
                                    <th scope = col>How many</th>
                                    <th scope = col>g/pc.</th>
                                    <th scope = col>kcal</th>
                                </thead>
                                <tbody id="UIList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 

            </div>
            
            <div class="col-4">
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            <h3>Total: <span id="UITotalKcal">0</span> kcal</h3>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3">
                            <button id="UISaveToArchive" class="btn btn-danger" type="button"><h3>Save</h3></button>
                        </div>
                    </div>
                    <br>
                    <div id="UILibrary">

                    </div>

                    <br>
                    <button id="UIClear" class="btn btn-primary" type="button"><h6>Clear All</h4></button>
                    
                    <br>
                    <div id="UIMsg">
                    </div>

                </div>
            </div>
        </div>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product editor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input id="UIProductName" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="form-check">
                <input id="UIProductScale1" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  for 100 grams
                </label>
              </div>
              <div class="form-check mb-3">
                <input id="UIProductScale2" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  for 1 piece
                </label>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">kcal</span>
                <input id="UIProductKcal" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div id="UIModalMsg"></div>

        </div>
        <div class="modal-footer">
          <button id="UIDeleteBtn" type="button" class="btn btn-danger">Delete</button>
          <button id="UICloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="UISaveProductBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="UI.js"></script>
    <script src="archive.js"></script>
</body>
</html>
