<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guesser</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body style="font-family: Raleway">
    <div class="container">
      <div class="row">
        <div class="five columns">
          <h1 class="heading">Number guesser</h1>
          <label for="inputField" id="UItext"
            >Enter a number from 1 to 10</label
          >
          <input type="number" id="inputField" placeholder="Make a guess" />
          <a class="button button-primary" id="enter" href="#">Guess!</a>
        </div>
        <div class="seven columns"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
