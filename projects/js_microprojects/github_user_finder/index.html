<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHUF
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" style="background-color:rgb(69, 69, 254)" id="header">
    <h4 style="color:white; padding:0.5em; padding-left:8em;">Github User Finder</h4>
    </div>
    <div class="container">
      <div class="row">
          <form class="border"  style="margin-bottom:1em">
            <div class="mb-3">
              <label for="inputField" class="form-label" style="font-size:2.5em">Find a user on Github</label>
              <div class="form-text" style="padding-bottom:1em">Enter a username to fetch profile and latest repos</div>
              <input type="text" id="inputField" class="form-control" placeholder="Enter a username...">
            </div>
          </form>
        </div>
      </div>
    </div>
    
      <div class="container border" style="margin-bottom:1em; display: none;" id="resultProfile">
        <div class="row">
          <div class="col-3" style="margin-top:1em; margin-bottom: 1em;">
            <div class="border">
              <img src="sample.jpg" style="width:100%" id="userpic">
              <div style="display: flex; justify-content: center">
              <a href="#" class="btn btn-primary" id="profileLinkBtn" style="margin:0.5em; ">Check out the profile page</a>
              </div>
            </div>  
          </div>
          <div class="col-9" style="margin-top:1em; margin-bottom: 1em">
            <div class="border">
              <button id="publicReposOutput" type="button" class="btn btn-primary btn-sm"></button>
              <button id="publicGistsOutput" type="button" class="btn btn-secondary btn-sm"></button>
              <button id="followersOutput" type="button" class="btn btn-success btn-sm"></button>
              <button id="followingOutput" type="button" class="btn btn-danger btn-sm"></button>

              <table class="table" style="width:100%; margin-top:1em">
              <tbody>
                <tr class="border">
                  <td id="companyOutput">1</td>
                </tr>
                <tr class="border">
                  <td id="websiteOutput">2222</td>
                </tr>
                <tr class="border">
                  <td id="locationOutput">1</td>
                </tr>
                <tr class="border">
                  <td id="memberSinceOutput">1</td>
                </tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container border" id="resultRepos" style="display: none;">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <tbody id="resultReposTable">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
