<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pu poo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="pupoofavicon.ico">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <img src="pupoo.jpg" style="margin: auto; display: block; margin-bottom: 2em;" alt="">
            </div>
        </div>
        <div class="row">
            <div class="four columns">
                <a class="button" id="pooBtn" href="#" style="margin: auto; display: block; margin-bottom: 2em;">day cycle</a>                
            </div>
            <div class="two columns">
                <a class="button" id="suitcaseBtn" href="#" style="margin: auto; display: block; margin-bottom: 2em;">suitcase</a>       
            </div>
        </div>
        <div id="suitcase-field" style="display: none">
            <div class="row">
                <div class="three columns">
                    <a class="button" id="saveBtn" href="#" style="margin: auto; display: block; margin-bottom: 2em">save</a>
                </div>
                <div class="three columns">
                    <a class="button" id="loadBtn" href="#" style="margin: auto; display: block; margin-bottom: 2em">load</a>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <textarea name="pooHistory" id="pooHistory" cols="40" rows="10" style="margin: auto; display: block; "></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="ten colunms">
                <table class="u-full-width">
                    <tbody id="pooList">
                    </tbody>
            </div>
        </div>
    </div>
    <script src="pooComms.js"></script>
    <script src="app.js"></script>
</body>
</html>
