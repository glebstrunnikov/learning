<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 p-5 col-4" id="main-container" style="background-color: rgb(154, 154, 200)">
        <!-- <div class="p-3 text-center" style="background-color:red">
        <h6 style="color: white">test</h3>
    </div> -->

        <form id="myForm">
          <div class="mb-3">
            <label for="nameText" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameText" placeholder="Ivan Ivanov">
          </div>
          <div class="mb-3">
            <label for="phoneText" class="form-label">Phone number</label>
            <div class="input-group mb-3">
            <span class="input-group-text">+7</span>
            <input type="text" class="form-control" id="phoneText" placeholder="(000)0000000">
            </div>
          </div>
          <div class="mb-3">
            <label for="emailText" class="form-label">Email address</label>
            <input type="text" class="form-control" id="emailText" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="cityText" class="form-label">City</label>
            <input type="text" class="form-control" id="cityText" placeholder="Moscow">
          </div>
          <div class="text-center"><button type="submit" id="checkBtn" class="btn btn-primary">Check</button></div>
        </form>
    </div>

    <script src="requests.js"></script>
    <script src="app.js"></script>
</body>
</html>
