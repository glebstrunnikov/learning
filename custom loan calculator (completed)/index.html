<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
              <div style="margin: 1rem;" class="h3 text-center text-bg-secondary p-3">Loan calculator</div>
                
                <div class="card error-form" style="display:none">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>

                <div class="card input-form">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="loan-input" placeholder="Loan size">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">%</span>
                            <input type="text" class="form-control" id="interest-input" placeholder="Interest size">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">&#9203;</span>
                            <input type="text" class="form-control" id="time-input" placeholder="Loan time">
                        </div>
                    <div style="display: flex; justify-content: center"><a href="#" class="btn btn-primary">Count!</a></div>
                    </div>
                </div>

                <div class="card loading-form" style="display:none">
                    <div class="card-body text-center">
                      <h5 class="card-title">Loading...</h5>
                      <img src="img/loading.gif">
                    </div>
                </div>

                <div class="card output-form" style="display:none">
                    <div class="card-body text-center">
                      <h5 class="card-title">Result</h5>
                      <p class="card-text">Total payment: <strong>$<span id="total-payment-result"></span></strong></p>
                      <p class="card-text">Total interest: <strong>$<span id="total-interest-result"></span></strong></p>
                      <p class="card-text">Monthly payment: <strong>$<span id="monthly-payment-result"></span></strong></p>
                    </div>
                </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
